<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mistero</title>
<link ref="stylesheet" text="styles.css"></style>
</head>
<body>
<div id="home">Home: <span id="homeResult" class="home-color">0</span></div> <div></div>

<div id="draw">Draw: <span id="drawResult" class="draw-color">0</span></div><div></div>

<div id="away">Away: <span id="awayResult" class="away-color">0</span></div><div></div>
<script>
    
    setInterval(function() {
        
        var homeScore = Math.floor(Math.random() * 5);
        
        var drawScore = Math.floor(Math.random() * 5);
        
        var awayScore = Math.floor(Math.random() * 5);
        
        
        document.getElementById('homeResult').innerText = homeScore;
        
        document.getElementById('drawResult').innerText = drawScore;
        
        document.getElementById('awayResult').innerText = awayScore;
    }, 20000);
</script>
</body>
</html>
